<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="formulario.js"></script>
     <link rel="stylesheet" type="text/css" href="formulario.css"/>
     <title>Formulário de Cadastro</title>
</head>
<body>
     <div id="cabecalho">
        <header>
            <h1>Formulário de pesquisa de usuários</h1>
        </header>
    </div>
     
    <div id="corpo">
        <!-- Tag para criação de um formulário --> 
        <form name="meuForm" id="meuForm">
            <h2 class="imagem6"> Entre em Contato </h2>
            <section class="priParte">
                
                <label for="nome">Nome:</label>
                <input type="text" id="lNome" placeholder="Informe seu nome" required="required" name="nome"/><br><br>
                
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Informe seu e-mail" required="required" name="email"/><br><br>
                
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" placeholder="Data de Nascimento" required="required" name="data"/><br><br>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="data" placeholder="Telefone" required="required" name="telefone"/><br><br>
                
                <center><input class="imagem6" type="button" id="button1" value="Salvar" onclick="salvar()"/></center><br><br>
                <center><input class="imagem6" type="button" id="button2" value="Coletar" onclick="coletarDados()"/></center><br><br>
            </section>		
        <form>
    </div>

</body>
</html>
